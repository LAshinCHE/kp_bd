<!DOCTYPE html>
<html>
    <head>
        <title>Product page</title>
        <style>
            .center {
                text-align: center;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
            }
            th, td {
                border: 1px solid #0a0a0a;
                text-align: left;
                padding: 8px;
            }
        </style>
    </head>
    <body>
        <div class="center">
            <table>
                <tr>
                    <th>id</th>
                    <th>product_id</th>
                    <th>order_id</th>
                </tr>
                {% for order_product in data %}
                    <tr>
                        <td>{{ order_product[0] }}</td>
                        <td>{{ order_product[1] }}</td>
                        <td>{{ order_product[2] }}</td>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
