                <button type="button" class="botton" onclick="get_orders()">Order</button>

                <script>
                    function get_orders() {
                        fetch('/orders')
                        .then(response => response.text())  // Use text() for HTML response
                        .then(html => {
                            // Handle the HTML result from the server
                            document.body.innerHTML = html;  // Replace the entire body with the new HTML
                        })
                        .catch(error => {
                            console.error('Error:', error);
                        });
                    }
                </script>
